<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" type="text/css" href="assets/css/material.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js" integrity="sha384-CchuzHs077vGtfhGYl9Qtc7Vx64rXBXdIAZIPbItbNyWIRTdG0oYAqki3Ry13Yzu" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">    

    <link rel="icon" href="logo.svg">

    <title>Vista</title>
</head>

<body>
    <div class="spinner d-flex align-items-center"></div>
    <div id="top"></div>
    <div id="everything">
        <div id="welcome-page">
            <div class="mdl-grid">
                <div id="welcome-msg" class="d-flex flex-column text-center">
                    <p id="welcome-title" class="display-2">Vista</p>
                    <span id="insp-msg" class="text-muted">Inspirational Quotes 101</span>
                </div>
            </div>
            <div id="cont-btn" class="container-fluid d-flex flex-row">
                <div class="col-3"></div>
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <a id="start-link" href="#content">
                        <span>Start</span><br>
                        <i style="font-size:35px;" class="fas fa-angle-double-down mt-2"></i>
                    </a>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <a id="link-to-top" href="#top"><div id="bk-to-top" style="display:none;">
            <i style="font-size:24px; color:white;" class="fas fa-angle-double-up"></i>
        </div>
        </a>
        <div id="content">
            <div class="container-fluid">
                <div class="d-flex flex-row pt-4 mb-2">
                    <div class="col-12">
                        <span>PLACEHOLDER</span>  
                        <form enctype="multipart/form-data">
                            <label for="imageFile">
                                <i id="file-upload-icon" class="fas fa-upload"></i>
                            </label>
                            <input id='imageFile' name="file" type="file" accept="image/*" style="display:none;"/>
                            <input id='sendButton' type="button" value="Upload"/>
                        </form>
                    </div>
                </div>
                <div id="quote-div" class="d-flex flex-row">
                    <div id="quote" class="col-12 mt-4 mb-3">Vista Locations</div>
                </div>
                <div id="cards" class="d-flex flex-column mt-1 align-items-center">   
                </div>
                <br>
            </div>
        </div>
    </div>
    <div id="directions" class="m-0 p-0" style="display: none;">
        <div class="container-fluid pt-4">
            <div class="d-flex flex-row">
                <div id="directions-title" class="col-12 pb-3">
                    <span id="dir-title" class="other-pics-title">Directions</span>
                </div>
            </div>
        </div>
        <div class="container mt-3 pb-5">
            <div id="map-directions"></div>
            <div id="directions-content" class="container-fluid mt-4"></div>
        </div>
    </div>
    <div class="spinner">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbGpevzk5Ip5vozwZk2PWNJLjT-ePmsCo"></script>
    <script src="js/index.js"></script>

</body>
</html>
